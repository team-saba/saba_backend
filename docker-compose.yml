version: "3.8"
services:
  saba:
    image: test/saba:latest
    container_name: saba
    build: .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - .:/app
    ports:
     - "8002:8002"
    env_file:
      - .env
  mongodb:
    image: mongo
    restart: always
    container: saba-json-mongo
    ports: 
    - "27017:27017"
    volumes:
    - ./Mongodb/data:/data/db
    
